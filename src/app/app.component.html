<div class="container" style="margin-top:2em">

    <button mat-raised-button (click)="openDialog()">Font Settings Popup (Material)</button> <br><br>
    <button type="button" class="btn btn-primary" (click)="openModal(template)">Font Settings Popup</button>
    
    <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Font</h4>
    
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
    
        <div class="row" style="margin-bottom: 1em">
          <div class="col">
            <p>Font-family : <strong>{{font_family}}</strong></p>
            <p>Size : <strong>{{font_size}}</strong></p>
          </div>
          <div class="col">
            <p>Font Spacing : <strong>{{font_spacing}}</strong></p>
            <p>Font Styling : <strong>{{font_style}}</strong></p>
          </div>
    
    
        </div>
    
    
    
        <div class="row">
          <div class="col">
            Font-family
            <select [(ngModel)]="font_family" name="font_family" class="form-control" style="margin-bottom: 1em">
              <option *ngFor="let font of fonts"> {{font.family}}</option>
            </select>
          </div>
          <div class="col">
            Font styling
            <select [(ngModel)]="font_style" name="font_style" class="form-control" style="margin-bottom: 1em">
              <option>Normal</option>
              <option>Bold</option>
              <option>Italic</option>
              <option>Underline</option>
            </select>
          </div> 
        </div>
          <div class="row">
            <div class="col">
              Font size
              <input type="number" [(ngModel)]="font_size" name="font_size" class="form-control" placeholder="Size" style="margin-bottom: 1em">
              Font spacing
              <input type="number" [(ngModel)]="font_spacing" name="font_spacing" class="form-control" placeholder="Spacing" style="margin-bottom: 1em">
            </div>
    
         
    
    
        </div>
    
    
    
    
    
    
      </div>
    </ng-template>
</div>
